
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFOLD LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff5c00;
            border-radius: 4px;
        }
        .font-black {
            font-weight: 900;
        }

        /* BI Text Glow Effect */
        .text-glow {
            text-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }

        /* Animations */
        @keyframes flow-bg {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.3; }
            33% { transform: translate(5%, -5%) scale(1.1) rotate(2deg); opacity: 0.5; }
            66% { transform: translate(-3%, 7%) scale(1.05) rotate(-1deg); opacity: 0.4; }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.3; }
        }

        @keyframes fold-sweep {
            0% { transform: translateX(-100%) skewX(-45deg); opacity: 0; }
            50% { opacity: 0.1; }
            100% { transform: translateX(100%) skewX(-45deg); opacity: 0; }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }

        /* Spotlight Animation */
        @keyframes spotlight-move {
            0% { transform: translate(-20%, -20%); }
            33% { transform: translate(10%, 10%); }
            66% { transform: translate(-10%, 20%); }
            100% { transform: translate(-20%, -20%); }
        }

        /* Cinematic Beam Sweep */
        @keyframes beam-sweep {
            0% { transform: rotate(-45deg) translateX(-100%); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: rotate(-45deg) translateX(100%); opacity: 0; }
        }

        .animate-flow { animation: flow-bg 20s ease-in-out infinite; }
        .animate-fold-sweep { animation: fold-sweep 15s linear infinite; }
        .animate-pulse-soft { animation: pulse-soft 8s ease-in-out infinite; }
        .animate-spotlight { animation: spotlight-move 20s ease-in-out infinite; }
        .animate-beam { animation: beam-sweep 12s ease-in-out infinite; }
        
        /* Gradient Mesh Background */
        .bg-mesh {
            background: radial-gradient(circle at 20% 30%, #1a1a1a 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #0d0d0d 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #000000 0%, #050505 100%);
        }

        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">

</head>
