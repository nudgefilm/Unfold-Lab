
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFOLD LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff5c00;
            border-radius: 4px;
        }
        .font-black {
            font-weight: 900;
        }

        /* BI Text Glow Effect */
        .text-glow {
            text-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }

        /* Light Movement & Graphics Animations - Speeds improved by ~10% */
        @keyframes drift-1 {
            0% { transform: translate(-10%, -10%) scale(1); }
            50% { transform: translate(20%, 15%) scale(1.1); }
            100% { transform: translate(-10%, -10%) scale(1); }
        }
        @keyframes drift-2 {
            0% { transform: translate(15%, 20%) scale(1.2); }
            50% { transform: translate(-15%, -10%) scale(1); }
            100% { transform: translate(15%, 20%) scale(1.2); }
        }
        @keyframes shimmer {
            0% { opacity: 0; transform: translateX(-50%) translateY(-50%) rotate(-45deg); }
            50% { opacity: 0.15; }
            100% { opacity: 0; transform: translateX(50%) translateY(50%) rotate(-45deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        /* Duration reduced by 10% (e.g., 25s -> 22.7s) */
        .animate-drift-1 { animation: drift-1 22.7s ease-in-out infinite; }
        .animate-drift-2 { animation: drift-2 27.3s ease-in-out infinite; }
        .animate-shimmer { animation: shimmer 10.9s linear infinite; }
        .animate-float { animation: float 5.4s ease-in-out infinite; }
        .animate-pulse-slow { animation: pulse-slow 3.6s ease-in-out infinite; }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
